{% extends "base.html" %}

{% block head_content %}
    <title>Platzigram Feed</title>
{% endblock %}

{% block container %}
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-sm-12 col-md-8 mt-5 offset-md-2 post-container">
                <div class="media pt-3 pl-3 pb-1">
                    <img class="mr-3 rounded-circle rounded-circle object-fit_cover" height="50" width="50" src="{{ post.profile.picture.url }}" alt="{{ post.user.get_full_name }}">
                    <div class="media-body">
                        <h4 style="margin-top:5px;">@{{ post.user.username}}</h4>

                    </div>
                </div>
                <img style="width: 100%" src="{{ post.photo.url }}" alt="{{ post.title }}">
                <h6 class="ml-1 mt-1">{{ post.title }}</h6>
                <p class="mt-1 ml-2">
                    <a href="" style="color: #000; font-size: 20px;">
                        <i class="far fa-heart"></i>
                    </a> 30 likes
                </p>
                <p class="ml-2 mt-0 mb-2">
                    <b>{{post.title}}</b> - <small>{{post.created}}</small>
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
